<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Bookstore elements</title>
</head>
<body>

    <div class="header">
        <img src="images/bookstore elements.png" alt="header" class="header-image">
    </div>
    <dialog id="dialog">
        <form action="#" method="dialog">
            <label for="Name">Name: </label>
            <input type="text" required id="name">
            <label for="author">Author: </label>
            <input type="text" required id="author">
            <label for="year">Year: </label>
            <input type="text" required id="year"> 
            <label for="rating">Rating: </label>
            <input type="number" required>
            <button type="submit" id="close">submit</button>
        </form>
    </dialog> 
    <button type="button" id="Add">Add books</button>

    <div class="book-header">❤️Books❤️</div>

    
    <div class="book-section">

            <div class="bottom-row">
                <div class="book"><img src="images/read.svg" id="book" alt="" height="50px" width="30px"></div>
